<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Basic Subscription</title>
    </head>
    <body>
        <div class="basicForm">
            <form>
                <p class="formHeader">Basic Purchase Page</p>
<!--FIRST NAME-->                    
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="FirstName" placeholder="First Name" pattern="^[A-Z]{1}[a-z]{1,}$" required>
<!--LAST NAME-->
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="LastName" placeholder="Last Name" pattern="^[A-Z]{1}[a-z]{1,}$" required>
<!--Phone-->
                <label for="number">Contact Number: </label>
                <input type="text" id="phone" name="phone" placeholder="Personal Number (nnn-nnn-nnnn)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
<!--Date-->
                <label for="lname">Month: </label><br>
                <input type="month" id="month" placeholder="Month" pattern="^[A-Z]{1}[a-z]{1,}$">
<!--SUBMIT-->         
                <input type="submit" id="Submit" name="Submit" onclick="confirmationMsg()">>
            </form>
        </div>

        <div class="basicInfo">
            <p class="formHeader">Basic Subscription</p>

            <div class="boxes">
                <div class="head">This Months <br> Price</div>
                    <p id="month" onload="month()"></p>
                    <p class="priceMon" id="p1-monthly"></p>
            </div>
            <div class="boxes2">
                <div class="head">Discounted Annual Price</div>
                    <p id="p1-annual"></p>
                    <p class="priceAn"> $38.30</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
